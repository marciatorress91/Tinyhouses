<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Houses Uruguay</title>
    <link rel="shortcut icon" href="../assets/LOGO SIN FONDO.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--ENCABEZADO-->
    <header>
        <nav>
            <a href="../Index.html"><img src="../assets/LOGO SIN FONDO.png" alt="" class="logo fade-in"></a>
            <ul class="navbar">
                <li><a href="../Index.html">INICIO</a></li>
                <li><a href="Quiénessomos.html">QUIÉNES SOMOS</a></li>
                <li><a href="Catálogo.html">CATÁLOGO</a></LI>
                <li><a href="Galería.html">GALERÍA</a></li>
                <li><a href="Contacto.html" class="acontacto">CONTACTO</a></LI>
            </ul>
        </nav>   
    </header>
    <!--CUERPO-->        
    <main class="main2">
        <h2 class="main2__h2">CATÁLOGO</h2>
        <hr class="hr">
        <section class="container">
            <form class="form" action=""method="get" enctype="text/plain">
                <div>
                    <label class="label" for="Username">Nombre</label>
                    <input class="input" type="text" id="Username" name="Username">
                </div>
                <div>
                    <label class="label" for="Usermail">Correo electrónico</label>
                    <input class="input" type="text" id="Usermail" name="Usermail">
                </div>
                <div class="full-width">
                    <label class="label" for="UserBio">Consulta</label>
                    <textarea class="input" name="UserBio" id="UserBio" cols="30" rows="10"></textarea>
                </div>
                <div class="full-width botones_flex">
                    <input class="botones" type="submit" value="Enviar">
                    <input class="botones" type="reset" value="Borrar">
                </div>
            </form>
        </section>
        
    </main>        
    <!--PIE DE PAGINA-->     
    <footer class="footer">
        <div>
            <p>Seguinos en las redes sociales</p>
            <a href="https://es-la.facebook.com/itinyhouses/"><img src="../assets/Facebook-SIN FONDO.png" alt="" class="footer__iconos"></a>
            <a href="https://www.instagram.com/tiny.houses/?hl=es"><img src="../assets/IG-SIN FONDO.png" alt="" class="footer__iconos"></a>
        </div>
    </footer>    
</body>
